<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="assets/material.css" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="assets/jquery.min.js"></script>
    <script src="assets/p5.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <div id="bstrap-a" role="alert"></div>
    <button class="btn active" id="nav-toggler">
      <span class="material-symbols-rounded"> switch_access_2 </span>
    </button>
    <nav class="floating-nav active">
      <div class="entry-wrap">
        <input
          type="text"
          class="entry"
          placeholder="Input ex: A-B or A to B or A,B"
          id="input"
          autocomplete="off" required
          pattern="([a-zA-Z])\s?(-|,|to)\s?([a-zA-Z])" />
      </div>
      <div class="control-container">
        <button class="btn" id="search">
          <span class="material-symbols-rounded"> conversion_path </span>
        </button>

        <button class="btn" id="new">
          <span class="material-symbols-rounded"> frame_reload </span>
        </button>
      </div>
    </nav>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
